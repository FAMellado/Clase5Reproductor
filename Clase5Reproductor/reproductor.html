<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <div class="contenedor">

        <div class="divPrincipal">

            <div class="portadaAlbum">


                <nav class="barraNav">

                    <span class="material-symbols-outlined">

                        </span>

                    <span class="material-symbols-outlined">
                        signal_cellular_alt
                        </span>

                    <span class="material-symbols-outlined">
                        battery_5_bar
                        </span>
        

                    <span>12:30</span>
                        
        
                </nav>


                <img src="x.jpg" alt="albumCover">


                <div class="textoPantalla">

                    <span class="material-symbols-outlined">
                        close
                        </span>

            </div>

            <div class="modoReproduccion">

                <span class="material-symbols-outlined">
                    shuffle
                    </span>

            </div>

            <div class="datosArtista">

                <div class="nombreCancion">

                    <span class="cancion">The Walker</span>

                </div>

                <div class="nombreArtista">

        </div>
